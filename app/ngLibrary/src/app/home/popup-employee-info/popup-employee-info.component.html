<!-- Employee Info Modal -->
<div style="padding: 10px;">
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Departamento</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{currentEmployee.name}}</td>
        <td>{{currentEmployee.department}}</td>
      </tr>
    </tbody>
  </table>
  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
