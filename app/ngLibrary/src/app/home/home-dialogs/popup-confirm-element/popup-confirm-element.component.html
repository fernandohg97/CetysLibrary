<!-- Popup confirm delete element -->
<div style="padding: 10px;" class="grid-container text-center">
  <h3>Mensaje de confirmaci&oacute;n</h3>
  <p>Seguro que desea eliminar este elemento:</p>
  <div class="expanded button-group">
      <button type="button" class="button shadow radius" name="button" (click)="remove()" data-close>Si</button>
      <button type="button" class="button shadow radius" name="button" (click)="popup.close()">Cancelar</button>
  </div>
</div>
