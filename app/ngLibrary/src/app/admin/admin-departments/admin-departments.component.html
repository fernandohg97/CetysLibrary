<div *ngIf="!called" class="grid-container table-content">
  <div class="grid-x grid-padding-x">
    <div class="cell">
      <button type="button" class="button float-right" name="button" (click)="createDepartment()">Nuevo departmento</button>
    </div>
  </div>
  <div class="grid-x grid-padding-x">
    <div class="small-12 cell">
      <label>Buscar
        <input type="text" placeholder="Ingrese el numero o nombre del departamento" [(ngModel)]="searchDepartment">
      </label>
    </div>
  </div>
  <div class="grid-x grid-padding-x">
    <table class="unstriped table-info">
      <thead>
        <tr>
          <th>Numero</th>
          <th>Departamento</th>
          <th>Modificar</th>
          <th>Eliminar</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of departments | paginate: { itemsPerPage: 50, currentPage: page } | searchDepartment: searchDepartment" data-closable>
          <td>{{department.departmentCode}}</td>
          <td>{{department.departmentName}}</td>
          <td><a routerLink="/admin-site/departments/{{department._id}}"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
          <td class="remove">
              <button (click)="delete(department._id)" class="close-button remove-item" aria-label="Dismiss alert" type="button" data-close>
                <span aria-hidden="true">&times;</span>
              </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="grid-x grid-padding-x">
    <div class="small-12 cell text-center">
      <pagination-controls class="pagination-users" (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
</div>

<form *ngIf="called">
  <div class="grid-container content">
    <button type="button" class="button" name="button" (click)="called = false"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
    <div class="grid-x grid-padding-x">
      <div class="title cell">
        <h2>Nuevo departamento</h2>
      </div>
    </div>
      <div class="grid-x grid-padding-x">
        <div class="medium-6 cell">
          <label>Numero
            <input type="number" name="departmentNumber" placeholder="Ingrese numero del departamento" [(ngModel)]="newDepartment.departmentCode" required>
            <div *ngIf="anyErrors">
              <p *ngIf="anyErrors?.errors?.departmentCode" class="help-text" id="userHelpText" style="color: #b53535;">{{anyErrors?.errors?.departmentCode.message}}</p>
              <p *ngIf="anyErrors?.existDepartment && !anyErrors?.existDepartments" class="help-text" id="userHelpText" style="color: #b53535;">{{anyErrors?.existDepartment}}</p>
            </div>

          </label>
        </div>
      </div>
      <div class="grid-x grid-padding-x">
        <div class="medium-6 cell">
          <label>Nombre
            <input type="text" name="departmentName" placeholder="Ingrese nombre del departamento" [(ngModel)]="newDepartment.departmentName" required>
            <p *ngIf="anyErrors?.errors?.departmentName" class="help-text" id="userHelpText" style="color: #b53535;">{{anyErrors?.errors?.departmentName.message}}</p>

          </label>
        </div>
      </div>
      <div class="grid-x grid-padding-x file-btn">
        <div class="small-12 cell uploadFile-btn">
          <label><strong>Adjuntar archivo</strong></label>
          <label for="exampleFileUpload" class="button">Upload File</label>
          <input type="file" id="exampleFileUpload" class="show-for-sr" (change)="fileChange($event)" accept=".json, .csv" multiple>
          <span #inputFile class="nameFile">{{nameFile}}</span>
          <p *ngIf="anyErrors?.existDepartments" class="help-text" id="userHelpText" style="color: #b53535;">{{anyErrors?.existDepartments}}</p>
        </div>
        <div class="small-12 cell">
          <button type="button" class="button" name="button" *ngIf="nameFile" (click)="removeFile()">Remove file</button>
        </div>
      </div>
      <div class="grid-x grid-padding-x submit-btn">
        <div class="small-6 medium-6 large-4 cell text-center save-btn">
          <button type="button" class="button" name="button" (click)="save()">Guardar</button>
        </div>
      </div>
    </div>
</form>
